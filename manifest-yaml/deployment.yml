apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: christianvch/challenge-devops:v5
        ports:
        - containerPort: 80
